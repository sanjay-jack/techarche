<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>We're Launching Soon!</h1>
            <p>Something exciting is on the way. Stay tuned!</p>
            <div class="countdown">
                <div class="timer">
                    <span id="days">00</span><br>
                    <span>Days</span>
                </div>
                <div class="timer">
                    <span id="hours">00</span><br>
                    <span>Hours</span>
                </div>
                <div class="timer">
                    <span id="minutes">00</span><br>
                    <span>Minutes</span>
                </div>
                <div class="timer">
                    <span id="seconds">00</span><br>
                    <span>Seconds</span>
                </div>
            </div>
            <p class="contact">Sign up for updates:</p>
            <input type="email" placeholder="Your email" id="email" class="email-input">
            <button class="subscribe-btn">Subscribe</button>
        </div>
    </div>
    <script src="countdown.js"></script>
</body>
</html>
